<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eggs By The Dozen</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
  </head>

  <body>
    <div class="container-fluid hero-container">
      <!-- Hero Section -->
      <div class="bg-image text-center hero">
        <div
          class="mask"
          style="background-color: rgba(0, 0, 0, 0.75); min-height: 100vh"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center text-white h-100"
            style="min-height: 100vh; padding-top: 4em; padding-bottom: 4em"
          >
            <h1>Automated Fecal Egg Count</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
              <input
                type="file"
                id="fec-image1"
                name="image1"
                class="form-control form-control-lg"
                accept="image/*"
                required
              />
              <input
                type="file"
                id="fec-image2"
                name="image2"
                class="form-control form-control-lg"
                accept="image/*"
                required
              />
              <input
                type="submit"
                class="btn btn-primary btn-lg"
                value="Submit"
              />
            </form>
            <!-- Image preview -->
            <div class="image-preview" id="img-preview"></div>
            <!-- Fecal Egg Count Display -->
            {% if (show) %}
            <div class="fec" id="fec">
              <p class="display-fec">
                Average fecal egg count in samples: <span>{{ fec }}</span>
              </p>
              <p class="display-fec">Eggs per gram: <span>{{ epg }}</span></p>
              <p class="display-fec" id="condition">{{ condition }}</p>
              <img
                src="{{ image1_path }}"
                alt="Fecal Sample with Fecal Eggs Highlighted"
              />
              <img
                src="{{ image2_path }}"
                alt="Fecal Sample with Fecal Eggs Highlighted"
              />
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <!-- Preview Menu for Uploaded Images -->
    <script src="../static/js/preview.js"></script>

    <!-- Set color for animal conditions -->
    {% if (show) %}
    <script>
      const condition = document.getElementById("condition");
      const conditionText = condition.innerText;

      if (conditionText.includes("Heavy Infestation")) {
        condition.style.color = "rgb(255, 0, 0)"; // Red
      } else if (conditionText.includes("Moderate Infestation")) {
        condition.style.color = "rgb(255, 165, 0)"; // Orange
      } else if (conditionText.includes("Light Infestation")) {
        condition.style.color = "rgb(255, 255, 0)"; // Yellow
      } else {
        condition.style.color = "rgb(0, 255, 0)"; // Green
      }
    </script>
    {% endif %}
  </body>
</html>
