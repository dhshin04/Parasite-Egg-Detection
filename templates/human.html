<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Fecal Egg Detection</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
  </head>

  <body>
    <div class="container-fluid hero-container">
      <!-- Hero Section -->
      <div class="bg-image text-center hero">
        <div
          class="mask"
          style="background-color: rgba(0, 0, 0, 0.75); min-height: 100vh"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center text-white h-100"
            style="min-height: 100vh; padding-top: 4em; padding-bottom: 4em"
          >
            <h1>Human Fecal Egg Detection</h1>
            <a href="/"
              ><button
                class="btn btn-primary btn-lg"
                style="margin-bottom: 2em"
              >
                Livestock Fecal Egg Count
              </button></a
            >
            <form action="/humans" method="POST" enctype="multipart/form-data">
              <input
                type="file"
                id="fec-image1"
                name="image1"
                class="form-control form-control-lg"
                accept="image/*"
                required
              />
              <input
                type="submit"
                class="btn btn-primary btn-lg"
                value="Submit"
              />
            </form>
            <!-- Image preview -->
            <div class="image-preview" id="img-preview"></div>
            <!-- Fecal Egg Count Display -->
            {% if (show) %}
            <div class="fec" id="fec">
              <img
                src="{{ image1_path }}"
                alt="Fecal Sample with Fecal Eggs Highlighted"
              />
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <!-- Preview Menu for Uploaded Images -->
    <script src="../static/js/preview.js"></script>
  </body>
</html>
